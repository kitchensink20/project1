<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anider.com</title>
    <link rel="stylesheet" href="../css/main-styles.css">
    <link rel="stylesheet" href="../css/mfo-styles.css">
</head>
<body>
    <div class="decorator"></div>
    <div class="wrapper">
    <header>
        <a href="#"><img src="../imgs/logo.jpg" title="anider" id="logo" alt="logo"></a>
        <div class="btnPicBlock">
            <img src="../imgs/pixelheart.png" id="heart" alt="">
            <a href="/">
                <button class="headerBtn" >main page</button>
            </a>
        </div>
    </header>
    <section id="animes-container" class="empty-container">
        <h2>Oh no! Your list is empty..</h2>
        <img src="../imgs/depression.png" title="depressedPic" id="emptyListPic" alt="">
    </section>

    <!---- window for more button--->
    <div id="vagueBackground"></div>
    <div id="moreAnimeData">
        <img src="../imgs/cross.png" id="closeBtn" alt="close-button" title="close">
        <img src="" title="animeCover"  id="animeImg" alt="img">
        <section class="about">
            <article>
                <h3 id="title"></h3>
                <p><span class="keyWords">Year of release: </span><span id="year"></span></p>
                <p><span class="keyWords">Genre: </span><span id="genre"></span></p>
                <p><span class="keyWords">Description:</span><br><span  id="description"></span></p>
            </article>
        </section>
    </div>

    <footer>
        <span>&#169 2022 Anider, Inc.</span>
    </footer>
    </div>

    <template>
        <div class="animeBlock" id="one">
            <form class="crossBtnForm">
                <input type="image" src="../imgs/cross.png" class="crossBtn" alt="delete-button" title="delete">
            </form>
            <a class="animeLinkPic" href="" target="_blank"><img src="" title="animeCover" class="animeCover" alt="animeCover"></a>
            <h3 class="animeTitle">{{title}}</h3>
            <button class="moreBtn">more..</button>
        </div>
    </template>

    <script src="../js/anime-show-manager.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
