<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anider.com</title>
    <link rel="stylesheet" href="../css/main-styles.css">
</head>

<body>
    <div class="decorator"></div>
    <header>
        <a href="#"><img src="../imgs/logo.jpg" title="anider" id="logo" alt="logo"></a>
        <div class="btnPicBlock">
            <img src="../imgs/pixelheart.png" id="heart" alt="">
            <a href="/my-favourite-ones">
                <button class="headerBtn" >my chosen ones</button>
            </a>
        </div>
    </header>
    <section class="mainSect">
        <img src="../imgs/bgrimg.png" class="backgroundImg" alt="">
        <section class="displayBlock">
            <img src="" alt="animeCover" id="animeCover">
            <section class="about">
                <article>
                    <h2 id="title"></h2>
                    <p><span class="keyWords">Year of release: </span><span id="year"></span></p>
                    <p><span class="keyWords">Genre: </span><span id="genre"></span></p>
                    <p><span class="keyWords">Description:</span><br><span  id="description"></span></p>
                    <a id="animeLink" href="" target="_blank"><button id="animeLinkBtn">watch now!</button></a>
                </article>
                <form class="controlPanel" method="get">
                    <input type="image" src="../imgs/pixelheart.png" id="like" alt="like-button">
                    <input type="image" src="../imgs/brokenheart.png" id="dislike" alt="dislike-button">
                </form>
            </section>
        </section>
    </section>
    <section class="mainSect emptyDB">
        <h2>you've  already browsed all the animes from our database..</h2>
        <br>
        <h2>please wait for new updates!</h2>
        <img src="../imgs/emptyDB.png" alt="" id="emptDBImg">
    </section>
    <div id="infoWindow">
        <img src="../imgs/cross.png" alt="" id="closeBtn">
        <span id="message">use your keyboard to make your choice..</span>
        <div id="keyBtnsDisplay">
            <img src="../imgs/arrowLeft.png" alt="" id="arrowLeftImg">
            <img src="../imgs/arrowRight.png" alt="" id="arrowRightImg">
            <span id="arrowLeftLabel">like</span>
            <span id="arrowRightLabel">dislike</span>
        </div>
    </div>
    <footer>
        <span>&#169 2022 Anider, Inc.</span>
    </footer>

    <script src="../js/anime-show-manager.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
